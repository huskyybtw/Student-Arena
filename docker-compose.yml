services:
  postgres:
    image: postgres:16
    container_name: student-arena-postgres
    restart: always
    environment:
      POSTGRES_DB: student-arena
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: student-arena-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    container_name: student-arena-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
      - JWT_SECRET=${JWT_SECRET:-sdfhertgyhjetyjrytujr}
      - RIOT_API_KEY=${RIOT_API_KEY}
      # Service hostnames for inter-container communication
      - TRACKING_SERVICE_URL=http://match-tracker:8000
      - BACKEND_URL=http://backend:3001
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: student-arena-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  match-tracker:
    build: ./tracking
    container_name: student-arena-match-tracker
    restart: always
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - RIOT_API_KEY=${RIOT_API_KEY}
      - RATE_LIMIT=10
    depends_on:
      - redis
    volumes:
      - ./tracking:/app
      - /app/__pycache__


volumes:
  postgres_data:
  redis_data: