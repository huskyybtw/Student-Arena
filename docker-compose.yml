services:
  postgres:
    image: postgres:16
    container_name: student-arena-postgres
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: student-arena-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  match-tracker:
    build: ./tracking
    container_name: student-arena-match-tracker
    restart: always
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - RIOT_API_KEY=${RIOT_API_KEY}
      - RATE_LIMIT=10
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data: