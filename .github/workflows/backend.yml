name: Backend CI

on:
  push:
    paths:
      - "backend/**"
  pull_request:
    paths:
      - "backend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: jest-testing
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: backend/package.json

      - name: Install dependencies
        run: npm ci

      - name: Generate prisma types
        run: npx prisma generate

      # - name: Run ESLint
      #   run: npm run lint

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/jest-testing
        run: npm run test

      - name: Build
        run: npm run build
